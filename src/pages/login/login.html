<ion-content class="login-content" padding-top no-bounce>
  <div padding-bottom>
    <img class="empty-logo" src="assets/imgs/neuca-icon.jpg">
  </div>
  <div class="title">Logowanie</div>
  <!--<div class="sub-title">Lorem ipsum dolor sit amet</div>-->
  <!--<button ion-button clear (click)="rak()">Menu</button>-->

  <div class="login-box">
    <form (ngSubmit)="login()" [formGroup]="formValid">
      <ion-label class="input-info" style="margin-top: 2.5em;" stacked>Login</ion-label>
      <ion-item class="item-input">
        <ion-input class="input-username" type="text" name="name" formControlName="name" clearInput></ion-input>
      </ion-item>
      <ion-label class="input-info" stacked>Hasło</ion-label>
      <ion-item class="item-input">
        <ion-input class="input-password" type="password" name="password" formControlName="password"
                   clearInput></ion-input>
      </ion-item>
    </form>
  </div>
  <div class="submit-btn" no-margin (click)="rak()">
    <div class="submit-btn-text" padding-vertical>Zaloguj się</div>
    <!--<button ion-button  full type="submit" no-margin-->
    <!--[disabled]="!formValid.valid||formValid.value.name==''||formValid.value.password==''">-->
    <!--</button>-->
  </div>
</ion-content>
