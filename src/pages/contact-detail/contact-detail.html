<ion-header>

  <ion-navbar>
  <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let contact of contactList">
      <ion-item>
        Contact 1
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button (click)="AddContact()" clear full >Add Contact</button>
</ion-footer>
