<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list *ngFor="let action of actionList">
  <ion-card (click)="ShowDetail(action)">
    <ion-item>
      Type : {{action.type}}
    </ion-item>
    <ion-item>
      Date : {{action.data}}
    </ion-item>
  </ion-card>
</ion-list>
</ion-content>
<ion-footer>
  <button ion-button clear full (click)="AddAction()" >
    Add Action
  </button>
</ion-footer>
