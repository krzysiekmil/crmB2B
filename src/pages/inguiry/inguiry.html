<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="selectedSection" (ionChange)="onSegmentChanged($event)">
      <ion-segment-button *ngFor="let section of sectionList" [(value)]="section.id">
        {{section.name}}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides (ionSlideDidChange)="onSlideChanged($event)">
    <ion-slide *ngFor="let section of sectionList">
      <page-inquiry-section [(sectionList)]="sectionList" [(sectionResult)]="sectionResult"
                            [(selectedSection)]="selectedSection" (slides)="next()"></page-inquiry-section>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>
      <ion-label>
        Wynik sekcji: {{inquiry.sectionsList[selectedSection].result}}/100
      </ion-label>
    </ion-col>
    <ion-col>
      <ion-label float-end>
        Wynik calkowity: {{inquiry.result}}/100
      </ion-label>
    </ion-col>
  </ion-row>


</ion-footer>
