<ion-content>
  <ion-card>
    <div>
      <div float-start class="div-thumbanail">
        <ion-thumbnail (click)="getLength('P','test')" item-start class="list-param"></ion-thumbnail>
      </div>
      <p id="test" text-wrap style="font-size: larger">
        {{section.questionsList[2].label}}asddddddddddddddddddddddddddddddddd</p>
    </div>
  </ion-card>
  <ion-list>
    <ion-card *ngFor="let question of section.questionsList ;index as id; " id="{{id}}">
      <ion-card-title style="height: auto">
        <button ion-button style="width: 200px;word-wrap: break-word" clear (click)="clickQuestion(id)"
                [disabled]="question.disabled" [color]="question.state">
              <ion-avatar item-start>
                <img [@state]="question.state" style="margin-top: 7px;width: 30px;height: 30px">
              </ion-avatar>
          <div style="word-wrap: break-word ;width: 100px;">
            {{question.id}}. {{question.label}}
          </div>
            <ion-icon [@rotate]="question.selected" name='arrow-up' item-right float-right></ion-icon>
          </button>
        </ion-card-title>
      <ion-card-content no-padding [ngSwitch]="question.type" [@expand]="question.selected"
                        style="padding-bottom: 8px;">
        <ion-item *ngSwitchCase="'input'">
          <ion-input [placeholder]='question.placeholder' [(ngModel)]="question.answer"
                     (ngModelChange)="onChangeModel()">
            </ion-input>
          </ion-item>
        <ion-item *ngSwitchCase="'checkbox'">
          <ion-label float-end>{{question.answer}}</ion-label>
          <ion-label float-right *ngIf="question.answer==false">0 pkt.</ion-label>
          <ion-label float-right *ngIf="question.answer==true">+{{question.defaultValue}} pkt.</ion-label>
          <ion-checkbox [(ngModel)]="question.answer" (ngModelChange)="onChangeModel()"></ion-checkbox>
          </ion-item>
        <ion-item *ngSwitchCase="'select'">
          <ion-select [(ngModel)]="question.answer" (ngModelChange)="onChangeModel()" interface="popover"
                      [placeholder]="question.placeholder">
              <ion-option *ngFor="let answer of question.questionAnswers">
                {{answer.label}} {{answer.value/100*question.defaultValue}} pkt.
              </ion-option>
            </ion-select>
          </ion-item>
        <ion-item *ngSwitchCase="'selectMultiple'">
          <ion-select float-end [(ngModel)]="question.answer" (ngModelChange)="onChangeModel()" interface="popover"
                      multiple="true"
                      [placeholder]="question.placeholder">
              <ion-option *ngFor="let answer of question.questionAnswers">
                {{answer.label}} {{answer.value/100*question.defaultValue}} pkt.
              </ion-option>
            </ion-select>
          </ion-item>
        <!--<ion-item *ngSwitchCase="'range'">-->
        <!--<ion-label style="font-size: small;margin-top: 8px">-->
        <!--Twoj wynik {{question.answer}}-->
        <!--</ion-label>-->
        <!--<ion-range snaps [(ngModel)]="question.answer" min="question.min"-->
        <!--max="question.max" pin="true" style="padding-bottom: 0 ; padding-top: 18px">-->
        <!--<ion-badge range-left>{{rangeMin}}</ion-badge>-->
        <!--<ion-badge range-right>{{rangeMax}}</ion-badge>-->
        <!--</ion-range>-->
        <!--</ion-item>-->
        <button ion-button full clear text-wrap style="padding-bottom: 0;font-weight: bold"
                [color]="question.state"
                (click)="(question.state==='wrong'||question.state==='active')&&hint==true? nextQuestionButton(question,id):nextQuestionButton(question,id)">
          Dalej
          </button>
        </ion-card-content>
      </ion-card>
  </ion-list>
</ion-content>
