<ion-content padding-vertical>
  <div class="title-delivery">Wybierz dostawce</div>
  <ion-card>
    <ion-list>
      <ion-item class="item">
        <ion-label class="label-param">Nazwa</ion-label>
        <ion-select interface="popover" [(ngModel)]="selectedDelivery" [placeholder]="selectedDelivery.name">
          <ion-option *ngFor="let delivery of deliveryList" [value]="delivery">{{delivery.name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item class="item">
        <ion-label class="label-param">ID:</ion-label>
        <ion-label class="label-value">{{selectedDelivery.id}}</ion-label>
      </ion-item>
      <ion-item class="item">
        <ion-label class="label-param">Adres:</ion-label>
        <ion-label text-wrap class="label-value">{{selectedDelivery.address}}</ion-label>
      </ion-item>
      <ion-item class="item">
        <ion-label class="label-param">Telefon (siedziba)</ion-label>
        <ion-label class="label-value"> {{selectedDelivery.phone}}</ion-label>
      </ion-item>
      <ion-item class="item">
        <ion-label class="label-param">E-mail(siedziba)</ion-label>
        <ion-label text-wrap class="label-value">{{selectedDelivery.email}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
