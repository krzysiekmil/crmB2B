<ion-header class="header-target">

  <ion-navbar class="navbar-target">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-vertical>
  <ion-card *ngFor="let shop of shopList;index as id" (click)="openShop(id)">
    <ion-item class="item-shop">
      <div class="item-name">{{shop.name}}</div>
      <div class="item-param">{{shop.address}}</div>
      <div class="item-param">{{shop.city}}</div>
      <div item-end>
        <div class="item-distance" item-end>{{shop.distance}} KM</div>
        <ion-icon class="icon-param" item-end name="arrow-forward"></ion-icon>
      </div>
    </ion-item>
  </ion-card>
</ion-content>
