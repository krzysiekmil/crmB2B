<ion-header>

  <ion-navbar>
    <ion-title>Zysk +</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-vertical>
  <ion-card>
    <div class="question-text">Czy zosta≈Ça podpisana umowa ?</div>
    <ion-list radio-group [(ngModel)]="sign">
      <ion-item>
        <ion-label>Tak</ion-label>
        <ion-radio value="true"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Nie</ion-label>
        <ion-radio value="false"></ion-radio>
      </ion-item>
    </ion-list>
    <div *ngIf="sign==='true'">
      <button ion-button text-wrap class="foto-button"
              (click)="takePicture()">
        <ion-icon name="camera"></ion-icon>
      </button>
      <img *ngIf="photo" class="picture" [src]="photo" (press)="presentActionSheet()">
    </div>
  </ion-card>
</ion-content>
