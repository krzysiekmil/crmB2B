<!--
  Generated template for the ActionListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->


<ion-content padding-vertical>
  <ion-list>
    <ion-card class="action-card" *ngFor="let action of actionList;index as id" (click)="open(id)">
      <ion-item class="item-card">
        <ion-icon class="icon" large [name]="action.icon" item-start></ion-icon>
        <div class="action-title">{{action.name}}</div>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
