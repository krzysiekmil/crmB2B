<!--
  Generated template for the ClientDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let section of informationList">
      <ion-card-header>
        <b>{{section.title}}</b>
      </ion-card-header>
      <ion-card-content no-padding>
        <ion-list>
          <ion-item *ngFor="let detailList of section.detailList">
            <p style="display: inline" text-start>{{detailList.param}}:</p>
            <p style="position:absolute;right: 3%;display: inline" text-end>{{detailList.value}}</p>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
