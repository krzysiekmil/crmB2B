<!--
  Generated template for the SummaryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content>
  <ion-list padding-vertical>
    <ion-card *ngFor="let section of sectionList;index as id" (click)="openSection(id)">
      <ion-item>
        <ion-thumbnail class="thumbnail-logo" item-start>
          <ion-title class="thumbnail-logo-text" align-items-center>{{section.result}}/{{section.maxValue}}</ion-title>
        </ion-thumbnail>
        <ion-title align-items-center>{{section.name}}</ion-title>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
<ion-footer class="footer-button" (click)="close()">
  <ion-label class="footer-text" text-center>
    Koniec wizyty
  </ion-label>
</ion-footer>
