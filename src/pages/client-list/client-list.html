<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-toolbar>
    <ion-searchbar placeholder="Filter Clients" (ionInput)="filterClient($event)"></ion-searchbar>
  </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card (click)="showDetailsOfClient(client)" *ngFor="let client of clientList">
      <ion-grid>
        <ion-row>
          <ion-col no-padding>
            <ion-row padding-top="true" text-center>
              <ion-col style="background-color: #f53d3d">
                <ion-label>
                  92
                </ion-label>
              </ion-col>
              <ion-col style="background-color: #32db64;">
                <ion-label>
                  43
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col>
            <ion-title>
              {{client.adress}}
              <ion-badge align-items-end item-end>260k</ion-badge>
            </ion-title>
            <p>
              {{client.adress}}
            </p>
            <p>
              {{client.adress}}
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-card>
</ion-list>
</ion-content>
