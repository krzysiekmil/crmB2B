<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>clientList</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar placeholder="Filter Clients" (ionInput)="filterClient($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
<ion-list *ngFor="let client of clientList" >
  <ion-card (click)="showDetailsOfClient(client)" >
    <ion-item>{{client.name}}</ion-item>
    <ion-item>{{client.adress}}</ion-item>
  </ion-card>
</ion-list>
</ion-content>
