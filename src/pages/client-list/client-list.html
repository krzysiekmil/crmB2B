<ion-header class="header">
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
      Baza sklep√≥w
    </ion-title>
    <ion-buttons end class="header-button">
      <button ion-button>
        <ion-icon class="header-button-icon" name="search" large></ion-icon>
      </button>
      <button ion-button large>
        <ion-icon class="header-button-icon" name="md-funnel" large></ion-icon>
      </button>
      <button ion-button large>
        <ion-icon class="header-button-icon" name="list"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar style="background-color: #f7f7f7" showCancelButton="true"
                 animated="true"></ion-searchbar>
  <ion-toolbar no-padding class="toolbar-container">
    <ion-label float-start class="toolbar-param-start">PSR</ion-label>
    <ion-label float-start class="toolbar-param-start">Z/M</ion-label>
    <ion-label float-end class="toolbar-param-end">236/1799</ion-label>
  </ion-toolbar>
</ion-header>


<ion-content padding-top>
  <ion-list>
    <ion-card (click)="showDetailsOfClient(client)" *ngFor="let client of clientList">
      <ion-item class="list-item">
        <ion-thumbnail item-start class="list-param">44.5</ion-thumbnail>
        <ion-thumbnail item-start class="list-param">44.5</ion-thumbnail>

        <h2 class="list-title">{{client.name}}</h2>
        <h3 class="list-address">Balcerskiego 3</h3>
        <p class="list-city">Gdansk</p>
        <ion-badge class="list-badge">
          <p class="badge-text">OFF</p>
        </ion-badge>
      </ion-item>
    </ion-card>
</ion-list>
</ion-content>
