<!--
  Generated template for the FilterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-menu persistent="true" [content]="filter" (ionClose)="collapseMenuOptions()" side="right" id="filter">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>{{ (sideMenuSettings.accordionMode ? 'Accordion' : 'Default') + ' menu' }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <!-- Side Menu -->
      <side-menu-content [settings]="sideMenuSettings" [options]="options" (selectOption)="selectOption($event)"></side-menu-content>

    </ion-content>
  </ion-menu>
<ion-nav root="ActionFilterPage" #filter swipeBackEnabled="false"></ion-nav>
