
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list *ngFor="let menuItem of pageList">
      <ion-item menuClose ion-item  (click)="openPage(menuItem.componentName)" clear block>
      <ion-icon [name]="menuItem.icon">
          </ion-icon> {{menuItem.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav root="ClientListPage" #content swipeBackEnabled="false"></ion-nav>
