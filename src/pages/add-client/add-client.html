<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row>
      <ion-input [(ngModel)]="newClient.name" placeholder="Name" name="name"  ></ion-input>
    </ion-row>
    <ion-row>
      <ion-input [(ngModel)]="newClient.adress" placeholder="Adres"  name="adress" ></ion-input>
    </ion-row>
    <ion-row>
      <ion-input [(ngModel)]="newClient.nip" placeholder="NIP"  name="nip" ></ion-input>
    </ion-row>
    <ion-row>
      <ion-label>PMI Go</ion-label>
      <ion-checkbox [(ngModel)]="newClient.pmigo"></ion-checkbox>
    </ion-row>
    <ion-row>
      <button ion-button full clear [disabled]="!isOnList()" (click)="addClient()" >Add Client</button>
    </ion-row>
</ion-content>
