<ion-header>

  <ion-navbar>
    <ion-title>AddContact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label>Information</ion-label>
  <ion-card>
    <ion-input placeholder="Name">
    </ion-input>
    <ion-input placeholder="LastName">
    </ion-input>
  </ion-card>
    <ion-label>
      Contact
    </ion-label>
  <ion-card>
    <ion-input placeholder="PhoneNumber">
    </ion-input>
    <ion-input placeholder="E-mail">
    </ion-input>
  </ion-card>
  <ion-row>
    <ion-label>Vip Contact</ion-label>
    <ion-checkbox></ion-checkbox>
    </ion-row>
  <ion-row>
    <button clear full ion-button round (click)="AddContact()" >
      Add Contact
    </button>
  </ion-row>
</ion-content>
