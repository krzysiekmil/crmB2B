<ion-header>

  <ion-navbar>
    <ion-title>Remind</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="Remind()" [formGroup]="formValid">
<ion-row>
  <div class="text_inform">Write your email and click to remind your password</div>
</ion-row>
  <ion-row>
    <ion-item>
    <ion-input type="email" name="email" placeholder="email" formControlName="name" (click)=""></ion-input>
    </ion-item>
  </ion-row>
  <ion-row>
    <button ion-button class="submit-btn" clear full [disabled]="formValid.value.name==''||!formValid.valid" >Remind</button>
  </ion-row>
  </form>
</ion-content>
