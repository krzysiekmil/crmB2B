<ion-content>
  <div padding-bottom padding-top class="header" text-start>Zamowienia i dostawy (SU)
    <ion-badge class="header-badge" align-items-end item-end>2017</ion-badge>
  </div>
  <ion-scroll scrollX scrollY style="height:62.5%">
    <ion-item no-padding class="chart" style="width: 1000px;">
      <ngx-charts-bar-vertical-2d
        [animations]="animations"
        [view]="view"
        [scheme]="colorScheme"
        [results]="multi"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [groupPadding]="groupPadding"
        [barPadding]="barPadding"
        [yScaleMax]="yScaleMax"
        (select)="onSelect($event)">
      </ngx-charts-bar-vertical-2d>
    </ion-item>
  </ion-scroll>
  <ion-card>
    <ion-card-header class="card-header-legend">
      <ion-row>
        <ion-col class="date">SKU</ion-col>
        <ion-col (click)="openSection('Zamowienie')" class="order">
          <img class="order-icon">Zamowienia
        </ion-col>
        <ion-col (click)="openSection('Dostawa')" class="delivery">
          <img class="delivery-icon">Dostawa
        </ion-col>
      </ion-row>
    </ion-card-header>
  </ion-card>
  <ion-card [@expand]="orderSeleceted">
      <ion-row class="card-header-order">
        <ion-col class="data-delivery">
          <!--<h1 class="h1">{{DataList.data}}</h1>-->
          <!--<p class="p">{{DataList.title}}</p>-->
        </ion-col>
        <ion-col class="order">{{DataList.orderSum}}</ion-col>
        <ion-col class="delivery">{{DataList.deliverySum}}</ion-col>
      </ion-row>
      <ion-list class="order-container">
        <ion-row *ngFor="let order of DataList.detail">
          <ion-col class="order-param">{{order.param}}</ion-col>
          <ion-col class="order-value" text-center>{{order.order}}</ion-col>
          <ion-col class="order-delivery" text-center>{{order.delivery}}</ion-col>
        </ion-row>
      </ion-list>
  </ion-card>
</ion-content>
