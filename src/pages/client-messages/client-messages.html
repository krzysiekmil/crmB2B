  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->


<ion-content padding-vertical>
  <ion-list>
    <ion-card class="info-card-container" *ngFor="let messages of messagesList">
      <ion-item class="info-item" no-padding>
        <ion-icon item-start align-items-center class="icon" name="{{messages.icon}}"></ion-icon>
        <h3 class="title">{{messages.tittle}}</h3>
        <p class="message" text-wrap>{{messages.messages}}</p>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
