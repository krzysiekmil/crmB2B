<ion-header>
  <ion-navbar padding-top padding-bottom>
    <button start ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Kalendarz Pracy</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-row>
      <ion-col col-12 col-md-3>
        <ion-row>
          <ion-col col-3 no-padding>
            <button ion-button full clear icon-only mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
              <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-6 no-padding>
            <button ion-button full clear mwlCalendarToday [(viewDate)]="viewDate"></button>
          </ion-col>
          <ion-col col-3 no-padding>
            <button ion-button full clear icon-only mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
              <ion-icon name="ios-arrow-forward"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content padding-vertical>
  <iq-calendar-week-hours-view
    [viewDate]="viewDate"
    [events]="events"
    [hourSegments]="2"
    [dayStartHour]="8"
    [dayEndHour]="18"
    (eventClicked)="handleEvent($event.event)"
    (hourSegmentClicked)="addNewVisit($event)"
    (eventTimesChanged)="eventTimesChanged($event)"
    [weekStartsOn]="1"
    [refresh]="refresh"
    [locale]="locale">
  </iq-calendar-week-hours-view>

</ion-content>
