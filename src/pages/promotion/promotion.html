<ion-content padding-vertical>
  <ion-list>
    <ion-card *ngFor="let product of promotionList">
      <ion-item class="product-container">
        <ion-icon class="icon" [name]="product.icon" item-start></ion-icon>
        <div class="product-name">{{product.name}}</div>
        <div class="product-value">Poprzednia cena : {{product.cost}}</div>
        <div class="product-value">Aktualna cena : <b>{{product.afterDiscount}}</b></div>
        <div></div>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
