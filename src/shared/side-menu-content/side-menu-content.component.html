<ion-list no-margin no-lines>
    <ng-template ngFor let-option [ngForOf]="collapsableItems" let-i="index">

        <!-- It is a simple option -->
      <ng-template [ngIf]="!option.subItemsCount" no-margin>
        <ion-item no-margin style="height: 52px;font-size: 2em"
                  [style.backgroundColor]="option.iconName==null? '#f4f4f4':'#ffffff'" class="option"
                  [ngClass]="menuSettings?.showSelectedOption && option.selected ? menuSettings.selectedOptionClass : null"
                  (tap)="select(option)" tappable>
          <ion-icon *ngIf="option.iconName" [name]="option.iconName" item-end></ion-icon>
                {{ option.displayName }} <ion-badge item-right *ngIf="option.badge | async as badgeNo">{{ badgeNo }}</ion-badge>
            </ion-item>
        </ng-template>

        <!-- It has nested options -->
        <ng-template [ngIf]="option.subItemsCount">

            <ion-list no-margin class="accordion-menu">

                <!-- Header -->
              <ion-item no-margin class="header"
                        [ngClass]="menuSettings?.showSelectedOption && option.selected ? menuSettings.selectedOptionClass : null"
                        (tap)="toggleItemOptions(option)" tappable>
                    <ion-icon [class.rotate]="option.expanded" class="header-icon" [name]="option.iconName || menuSettings.arrowIcon" item-left></ion-icon>
                    {{ option.displayName }}
                </ion-item>

                <!-- Sub items -->
                <div [style.height]="option.expanded ? ((itemHeight + 1) * option.subItemsCount) + 'px' : '0px'" class="options">
                    <ng-template ngFor let-item [ngForOf]="option.subOptions">
                      <ion-item no-margin class="sub-option" [style.padding-left]="subOptionIndentation"
                                [class.no-icon]="menuSettings?.indentSubOptionsWithoutIcons && !item.iconName"
                                [ngClass]="menuSettings?.showSelectedOption && item.selected ? menuSettings.selectedOptionClass : null"
                                tappable (tap)="select(item)">
                            <ion-icon *ngIf="item.iconName" [name]="item.iconName" item-left></ion-icon>
                            {{ item.displayName }}  <ion-badge item-right *ngIf="item.badge | async as badgeNo">{{ badgeNo }}</ion-badge>
                        </ion-item>
                    </ng-template>
                </div>
            </ion-list>

        </ng-template>

    </ng-template>
</ion-list>
